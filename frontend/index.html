<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Splitter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-center mb-8">Payment Splitter</h1>
        
        <form id="expenseForm" class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Enter Group Details</h2>
            <!-- Group Member Input -->
            <div class="mb-4">
                <label for="numMembers" class="block text-gray-700">Number of People in the Group:</label>
                <input type="number" id="numMembers" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
            
            <!-- Members Names -->
            <div id="membersList" class="mb-4"></div>

            <div class="mb-4">
                <label for="birthdayPerson" class="block text-gray-700">Name of the Birthday Person:</label>
                <input type="text" id="birthdayPerson" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>

            <h2 class="text-xl font-semibold mb-4">Enter Expenses Details</h2>

            <div id="expensesList"></div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow-md hover:bg-indigo-700">Submit</button>
        </form><br><br>

        <!-- History Button -->
        <div class="bg-white p-6 rounded-lg shadow-md" id="results" class="mt-8"></div>
        
        <div class="mt-8 text-center">
            <a href="/history" class="bg-blue-600 text-white py-2 px-4 rounded-md shadow-md hover:bg-blue-700">View Payment History</a>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
